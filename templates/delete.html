<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Delete Entry</h1>
        <form method="POST">
            {% for col in columns %}
            <div class="form-group">
                <label for="{{ col }}">{{ col }}</label>
                <input type="text" class="form-control" id="{{ col }}" name="{{ col }}" placeholder="Enter {{ col }} to delete">
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger mt-3">Delete Entry</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>
</html>
